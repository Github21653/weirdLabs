{% extends 'inv/base.html' %}

{% block content %}
   <div>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Dashboard</a>
    <div class="row">
        <form method="post" class="col-sm-11 col-md-4 mx-auto mt-5">
            {% csrf_token %}
            <h1>Delete item</h1>
            <p>Are you sure you want to delete this item? {{item.name}}</p>

            <div>
                <button class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
   </div>
{% endblock content%}
