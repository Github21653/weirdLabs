{% extends 'inv/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Sale items</h1>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div class="mt-3">
                    <button class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content%}
