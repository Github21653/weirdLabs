{% extends 'inv/base.html' %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-secondary">Login</button>
        </form>
        <div class="pt-3">
			<small class="text-muted">Need an account? <a href="{% url 'register' %}" class="ml-2">Register</a></small>
		</div>
    </div>
</div>
{% endblock content%}
